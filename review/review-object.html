   // 연습문제
   let arr1=["사과", "배", "포도", "귤"];
   let arr2=["밤", "오이", "상추"];

   // arr1에서 수박추가

   console.log(arr1); // ['사과', '배', '포도', '귤', '수박']

   // 오름차순 정렬된 것에서 reverse 내림차순 정리
   console.log(result.reverse()); // ['포도', '오이', '수박', '상추', '사과', '배', '밤', '귤']
   // 합쳐진 arr1에서 마지막 배열 값 삭제
