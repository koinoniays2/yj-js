    // let fruit = ['사과', '바나나', '딸기'];
    let fruit = '사과, 바나나, 딸기'
    let arryFruit= fruit.split(", ");
    console.log(arryFruit); // ['사과', '바나나', '딸기']

    //"딸기" 제거
    let delArryFruit = arryFruit.splice(2);
    console.log(arryFruit); // ['사과', '바나나']
    console.log(delArryFruit); //['딸기'] splice의 반환 값은 삭제한 배열의 요소를 담은 배열

    //"수박", "포도" 추가
    arryFruit.splice(arryFruit.length, 0, '수박', '포도');
    console.log(arryFruit); // ['사과', '바나나', '수박', '포도']

    //"바나나"가 있는지 확인하고 전체과일 출력 각 요소마다 한칸 띄우기
    for(let i=0; i<arryFruit.length; i++) {
        if(arryFruit[i]==="바나나") {

                    document.write(arryFruit[j], " ");
